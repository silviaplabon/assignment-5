<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">

</head>

<body>
    <!--start header section  -->
    <section class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <a class="nav-link ms-2 fw-bold fs-5" style="color:black;width:300px;">Hungry Monster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNavAltMarkup">
                    <div class="navbar-nav" style="color:black;">
                        <a class="nav-link px-3 fs-5" href="#">Home</a>
                        <a class="nav-link px-3 fs-5" href="#">About</a>
                        <a class="nav-link px-3 fs-5" href="#">Recipes</a>
                        <a class="nav-link px-3 fs-5" href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- end header section -->
    <!-- START top navbar section -->
    <section class="container">
        <form class="col-md-6 m-auto py-3">
            <div class="input-group mb-3">
                <input id="inputText" type="text" class="form-control" placeholder="&#128269; Search For Meal ...">
                <div class="input-group-append">
                    <button onclick="searchDetails()" type="button" class="btn btn-success">Search</button>
                </div>
            </div>
        </form>
    </section>
    <!--END top navbar section -->
    <!-- START image Gradient Section -->
    <section class="container mb-4 pb-3 " style="width:50%;margin:0 auto;">
        <div id="imageShow">
        </div>
        <h2 id="title" class="mt-4"></h2>
        <h4 id="subtitle" class="mt-3"></h4>
        <ul class="list-group" id="detailsIngredient"></ul>
    </section>
    <!--END image Gradient Seciton-->
    <!-- START detailsInfo section -->
    <section class="container mt-2" id="detailsInfo">
    </section>
    <!-- END detailsInfo section -->
    <script src="script.js"></script>
    <script src="all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
