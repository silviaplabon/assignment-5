    <!--start header section  -->
    <section class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="hungry.png" class="ms-2" style="width:120px;height:80px;">
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNavAltMarkup">

                <div class="input-group-append">
                    <button onclick="searchDetails()" id="inputButton" type="button" class="btn btn-success">Search</button>
                </div>
            </div>
        </form>
    </section>
    <!--END top navbar section -->

    <section class="container mb-4 pb-3 " style="width:44%;margin:0 auto;">

        </div>

    <!-- START detailsInfo section -->
    <section class="container mt-2" id="detailsInfo">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="rowDiv"></div>
        <div class="row row-cols-1 ms-5" id="errorInfo"></div>
    </section>
    <!-- END detailsInfo section -->
